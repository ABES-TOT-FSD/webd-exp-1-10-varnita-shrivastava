

<html>

<head>

    <link rel="stylesheet" href="stle4.css">
    <title>Block vs Inline Elements</title>
</head>
<body>

<h1 class="title">Major Versions of HTML</h1>

<div class="wrapper">


    <div class="section">
        <div class="block-container">
            <div class="block">Box 1</div>
            <div class="block">Box 2</div>
            <div class="block">Box 3</div>
            <div class="block">Box 4</div>
        </div>
        <p class="label">Block-Level Element</p>
    </div>

    
    <div class="section">
        <div class="inline-container">
            <span class="inline">Box 1</span>
            <span class="inline">Box 2</span>
            <span class="inline">Box 3</span>
            <span class="inline">Box 4</span>
        </div>
        <p class="label">Inline Element</p>
    </div>

</div>
