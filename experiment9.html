<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <link rel="stylesheet" href="exp9.css">
    </head>
<body>
    <div class="grid-container">
        <h1>Responsive Product Grid</h1>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image"></div>
                <h2 class="product-name">Product 1</h2>
                <p class="product-description">High-quality item with great features.</p>
                <p class="product-price">₹499</p>
            </div>

            <div class="product-card">
                <div class="product-image"></div>
                <h2 class="product-name">Product 2</h2>
                <p class="product-description">Durable and stylish for daily use.</p>
                <p class="product-price">₹799</p>
            </div>

            <div class="product-card">
                <div class="product-image"></div>
                <h2 class="product-name">Product 3</h2>
                <p class="product-description">Lightweight and comfortable.</p>
                <p class="product-price">₹1,299</p>
            </div>

            <div class="product-card">
                <div class="product-image"></div>
                <h2 class="product-name">Product 4</h2>
                <p class="product-description">Trendy design with premium quality.</p>
                <p class="product-price">₹999</p>
            </div>
        </div>
    </div>
</body>
</html>
